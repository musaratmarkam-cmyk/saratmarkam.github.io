<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 20px;
      color: #f0c040;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px;
      width: 100%;
      text-align: center;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #f0c040;
      color: black;
    }

    /* Main Content */
    .content {
      flex: 1;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .leader-card {
      background: white;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      border-radius: 12px;
      text-align: center;
    }

    .leader-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .leader-card h3 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .leader-card p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Register</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="leader-card">
      <img src="https://via.placeholder.com/180" alt="Leader Photo">
      <h3>Leader Name</h3>
      <p>
        This is the history of the leader.  
        You can write about his achievements, contributions, and life journey.  
        This section highlights his work and dedication to the community.
      </p>
    </div>
  </div>

</body>
</html>
